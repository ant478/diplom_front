<div class="registration page-template" ng-controller="UsersCtrl as user">
  <div class="registration-form template-content" ng-show="registration_form_shown">
    <form ng-submit="submitRegistrationForm(registrationForm)" role="form" ng-init="registrationForm = {}">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" ng-model="registrationForm.email" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" name="login" id="login" ng-model="registrationForm.login" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text" name="first_name" id="first_name" ng-model="registrationForm.first_name" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="last_name">Last name</label>
        <input type="text" name="last_name" id="last_name" ng-model="registrationForm.last_name" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="passport_id">Passport ID</label>
        <input type="text" name="passport_id" id="passport_id" ng-model="registrationForm.passport_id" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="address_line_1">Address line 1</label>
        <input type="text" name="address_line_1" id="address_line_1" ng-model="registrationForm.address_line_1" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="address_line_2">Address line 2</label>
        <input type="text" name="address_line_2" id="address_line_2" ng-model="registrationForm.address_line_2" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="phone_number">Phone number</label>
        <input type="text" name="phone_number" id="phone_number" ng-model="registrationForm.phone_number" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="birth_date">Birth date</label>
        <input type="date" name="birth_date" id="birth_date" ng-model="registrationForm.birth_date" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="registrationForm.password" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="password_confirmation">Password confirmation</label>
        <input type="password" name="password_confirmation" id="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
    </form>
  </div>
  <div class="registration-message template-content" ng-show="!registration_form_shown">
    <p class="form-message success-message" ng-bind="registration_success_message" ng-show="registration_success_message"></p>
    <p class="form-message error-message" ng-bind="registration_error_message" ng-show="registration_error_message"></p>
  </div>
</div>
